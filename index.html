<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>A Simple Digital Clock</title>
  </head>
  <body>
    <img src="./Zilean_0.jpg" alt="Time wizard" />
    <h1>A simple digital clock</h1>
    <p id="current-time"><time>{Clock}</time></p>
    <p id="date-p"><time id="weekday">{Weekday}</time>, <time id="date">{Date}</time></p>
    <button>Switch <span id="to">to</span> <span id="format">{Format}</span> time format</button>
  </body>
</html>
